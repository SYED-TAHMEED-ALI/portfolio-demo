<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Portfolio | 2026</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1>Our Portfolio</h1>
  <div class="profiles">
    <img src="images/tahmeed.jpg" onclick="showProfile('tahmeed')" />
    <img src="images/sabiha.jpg" onclick="showProfile('sabiha')" />
    <img src="images/placeholder.png" />
    <img src="images/placeholder.png" />
    <img src="images/placeholder.png" />
  </div>
</nav>

<!-- PROFILE DETAILS -->
<section id="profile" class="profile hidden">
  <div class="profile-card">
    <h2 id="name"></h2>
    <p id="role"></p>

    <div class="box">
      <h3>About</h3>
      <p id="about"></p>
    </div>

    <div class="box">
      <h3>Skills</h3>
      <ul id="skills"></ul>
    </div>

    <div class="box">
      <h3>Projects</h3>
      <ul id="projects"></ul>
    </div>

    <div class="box">
      <h3>Contact</h3>
      <p id="contact"></p>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
